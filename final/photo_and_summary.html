<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>הוסף תקציר על עצמך</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        direction: rtl;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }
    input[type="file"] {
        display: block;
        margin-bottom: 10px;
    }
    .upload-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .userHomePage-btn, .homePage-btn {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .homePage-btn:hover, .userHomePage-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">

    <div class="buttons">
        <p>על מנת לעבור למסך המשתמש שלך תצטרך להתחבר קודם</p>
        <a href="/Home" class="homePage-btn">למסך הבית לחצו כאן</a>
    </div>
</div>
</body>
</html>
