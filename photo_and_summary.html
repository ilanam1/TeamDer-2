<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>הוסף תקציר על עצמך</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        direction: rtl;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 10px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }
    input[type="file"] {
        display: none;
    }
    .upload-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .submit-btn {
        background-color: #008CBA;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h2>הוסף תקציר על עצמך</h2>
    <div class="form-group">
        <label for="bio">תקציר:</label>
        <textarea id="bio" name="bio" rows="5" placeholder="הוסף כאן תקציר על עצמך"></textarea>
    </div>
    <div class="form-group">
        <label for="profile-pic">תמונת פרופיל:</label>
        <input type="file" id="profile-pic" name="profile-pic">
        <button class="upload-btn" onclick="document.getElementById('profile-pic').click()">העלאת תמונה</button>
    </div>
    <button class="submit-btn">המשך</button>
</div>
</body>
</html>
